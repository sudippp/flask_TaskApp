<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Task</title>
  </head>
  <body>
    <a href="/"><h1 class="text-center">Your Task</h1></a>
    <div class="container">
        <div class="row d-flex p-2 bd-highlight justify-content-center">
            <div class="col-lg-4 col-md-4 col-sm-12 mt-3 p-4 bg-secondary text-white">
                <h4>Add Task</h4>
                <form method="post">
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Task Name</label>
                    <input type="text" value="{{taskName}}" name="task" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <select name="importance" class="form-select" aria-label="Default select example">
                            <option selected>Select Importance</option>
                            {% if taskImp == '1' %}
                            <option value="1" selected>&#11088;</option>
                            <option value="2">&#11088;&#11088;</option>
                            <option value="3">&#11088;&#11088;&#11088;</option>
                            {% elif taskImp == '2' %}
                            <option value="1" >&#11088;</option>
                            <option value="2" selected>&#11088;&#11088;</option>
                            <option value="3">&#11088;&#11088;&#11088;</option>
                            {% elif taskImp == '3' %}
                            <option value="1" >&#11088;</option>
                            <option value="2" >&#11088;&#11088;</option>
                            <option value="3" selected>&#11088;&#11088;&#11088;</option>
                            {% else %}
                            <option value="1">&#11088;</option>
                            <option value="2">&#11088;&#11088;</option>
                            <option value="3">&#11088;&#11088;&#11088;</option>
                            {% endif %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 mt-3 p-2">
                <h4>Task List</h4>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ID</th>
                        <th scope="col">Task</th>
                        <th scope="col">Importance</th>
                        <th scope="col">Created At</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for i in data['allTask'] %}
                    <tr>
                        <th scope="row">{{loop.counter}}</th>
                        <td>{{i.id}}</td>
                        <td>{{i.task}}</td>
                        <td>{% if i.importance =='1' %}&#11088;{% elif i.importance =='2' %}&#11088;&#11088;{% elif i.importance =='3' %}&#11088;&#11088;&#11088;{% endif %}</td>
                        <td>{{i.created_at}}</td>
                        <td>
                            <a href="/updateTask/{{i.uuid}}" class="btn btn-outline-success">Update</a>
                            <a href="/delTask/{{i.uuid}}" class="btn btn-outline-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
